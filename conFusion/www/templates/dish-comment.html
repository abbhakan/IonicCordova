<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Submit Comment on Dish</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-select">
        <span class="input-label">Rating</span>
        <select ng-model="newComment.rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Your Name</span>
        <input ng-model="newComment.author" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your Comment</span>
        <textarea ng-model="newComment.comment"></textarea>
      </label>
      <button class="button button-full button-positive" ng-click="submitComment(newComment)">Submit</button>
    </div>
  </ion-content>
</ion-modal-view>
